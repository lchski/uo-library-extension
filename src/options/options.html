<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>uOttawa Journal Cut Highlighter Options</title>

        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
    </head>
    <body class="pa4 f6">
        <form id="options">
            <fieldset class="pv3">
                <legend class="b">Which set of journals should we highlight?</legend>

                <p class="mt0">“Current” displays only on Google Scholar; on the University library catalogue, the titles are already gone.</p>

                <div>
                    <input type="radio" name="journalSet" id="journalSetCurrent" value="current">
                    <label for="journalSetCurrent">Current</label>
                </div>

                <div class="mt2">
                    <input type="radio" name="journalSet" id="journalSetOriginal" value="original">
                    <label for="journalSetOriginal">Original</label>
                </div>
            </fieldset>

            <div class="mt3 flex items-center">
                <button id="save">Save</button>
                <div id="status" class="ml2"></div>
            </div>
        </form>

        <script src="options.js"></script>
    </body>
</html>
