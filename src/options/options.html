<!DOCTYPE html>
<html>
    <head>
        <title>uOttawa Journal Cut Highlighter Options</title>

        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
    </head>
    <body class="pa4">
        <fieldset>
            <legend>Which set of journals should we highlight?</legend>

            <label for="journalSetCurrent">Current</label>
            <input type="radio" name="journalSet" id="journalSetCurrent" value="current">
            <label for="journalSetOriginal">Original</label>
            <input type="radio" name="journalSet" id="journalSetOriginal" value="original">
        </fieldset>

        <div id="status"></div>
        <button id="save">Save</button>

        <script src="options.js"></script>
    </body>
</html>
